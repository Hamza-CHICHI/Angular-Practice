<div class="container mt-4">
  <div class="row border-bottom my-4">
    <div class="col-lg-6 col-md-6 col-sm-8 col-xs-12">
      <h3>List of users</h3>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-8 col-xs-12 text-right">
      <button class="btn btn-success md">
        <i class="fa fa-plus"></i> New user
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="form-group">
        <label for="label"><i class="fa fa-search"></i> Add</label>
        <input
          [(ngModel)]="name"
          type="text"
          id="label"
          class="form-control"
          placeholder="Add new user"
        />
      </div>
      <div class="d-flex justify-content-center">
        <h2>{{ name }}</h2>
      </div>

      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" />
          Active member
        </label>
      </div>

      <button class="btn btn-success btn-block my-3">
        <i class="fa fa-send"></i> New user
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mx-auto">
      <ul class="list-group">
        <li
          *ngFor="let user of users"
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          {{ user.name }}
          <span
            class="badge badge-pill"
            [ngClass]="{
              'badge-info': user.active,
              'badge-danger': !user.active
            }"
          >
            <i
              [ngClass]="{
                'fa-check-circle': user.active,
                'fa-times-circle': !user.active
              }"
              class="fa fa-2x"
            ></i>
          </span>
        </li>
      </ul>
    </div>
  </div>
</div>
